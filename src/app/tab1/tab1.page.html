<ion-header [translucent]="true">
    <ion-toolbar color="primary" text-wrap>
        <ion-title>
            Manage
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-item lines="none">
            <ion-icon name="infinite" slot="end"></ion-icon>
            <ion-text>Expense list</ion-text>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
    <!-- List of Sliding Items -->
    <ion-list>
        <ion-item-sliding *ngFor="let expense of expenses">
            <ion-item lines="full" [routerLink]="[expense.key]">
                <ion-label>
                    <ion-label>
                        {{expense.data.purpose}} ( GHS {{expense.data.total}} )
                        <ion-text color="medium">
                            <h6>{{expense.data.description}}</h6>
                        </ion-text>
                    </ion-label>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)='editExp(expense.key)'>
                    <ion-icon name="duplicate" slot="start"></ion-icon>
                    Edit
                </ion-item-option>
                <ion-item-option color="danger" (click)='deleteExp(expense.key)'>
                    <ion-icon name="trash" slot="start"></ion-icon>
                    Delete
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
